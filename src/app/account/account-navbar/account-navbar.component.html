<div class="col-lg-2 col-md-3">
    <div class="card sticky-top mb-3" style="top: 20px !important">
        <div class="card-body list-group z-depth-1 p-0">
            <a *ngFor="let item of items; let i = index" 
                [ngClass]="{'active': item.isActive, 'unClickable': item.isActive, 'list-group-item': true}"
                (click)="select(i)" 
                [routerLink]="[item.path]">{{ item.name }}
            </a>
        </div>
    </div>
</div>
