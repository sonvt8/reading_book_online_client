<section class="page-wrapper">
    <!--NavBar-->
    <app-header></app-header>

    <!--Body-->
    <section class="truyen-main">
        <section class="truyen-section section-featured">
            <section class="container container-full mb-4 mt-5">
                <section class="featured-content">
                    <section class="container-fluid">
                        <section class="featured-content" id="content">
                            <section class="row">
                                <app-account-navbar></app-account-navbar>
                                <section class="col-lg-10 col-md-9">
                                    <div class="card">
                                        <h3 class="card-header primary-color white-text text-center">
                                            Danh sách Theo dõi
                                        </h3>
                                        <div class="card-body table-responsive">
                                            <table class="table table-striped" cellspacing="0" width="100%">
                                                <thead>
                                                <tr>
                                                    <th class="font-weight-bolder">Truyện
                                                    </th>
                                                    <th class="font-weight-bolder">
                                                        Cập Nhật
                                                    </th>
                                                    <th class="font-weight-bolder">
                                                    </th>
                                                    <th class="font-weight-bolder">
                                                    </th>
                                                    <th class="font-weight-bolder">
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr *ngIf="!datas?.length" class="text-center">
                                                    <td colspan="4">Bạn chưa theo dõi truyện nào</td>
                                                </tr>
                                                <tr *ngFor="let data of datas; let i = index">
                                                    <ng-container *ngIf="datas?.length"> 
                                                        <td>
                                                            <a href="" target="_blank">{{data.story.name}}</a>
                                                        </td>
                                                        <td> {{data.story.updateDate | date:'dd/MM/yyyy HH:mm' }}</td>
                                                        <td>
                                                            <a href="" target="_blank" class="float-right badge badge-pill badge-secondary">Xem Truyện</a>
                                                        </td>
                                                        <td>
                                                            <a *ngIf="data.chapterId" href=""
                                                            class="float-right badge badge-pill badge-primary">Đọc Tiếp</a>
                                                        </td>
                                                        <td>
                                                            <a (click)="deleteFollow(data.story.id, data.story.name)" title="Bỏ Theo Dõi" class="float-right badge badge-pill badge-danger"><i
                                                                    class="fas fa-times mx-1"></i> Bỏ Theo dõi</a>
                                                        </td>
                                                    </ng-container>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <div aria-label="Page navigation example" *ngIf="totalPages>1">
                                                <ul class="pagination pg-blue justify-content-end">
                                                    <li class="page-item" *ngIf="currentPage != 1">
                                                        <a class="page-link" (click)="getPage(currentPage - 1)">
                                                            <i class="fas fa-step-backward fa-sm"></i>
                                                        </a>
                                                    </li>
                                                    <li *ngFor="let page of pages" [ngClass]="page === currentPage?'page-item active': 'page-item'">
                                                        <a class="page-link" (click)="getPage(page)">{{page}}</a>
                                                    </li>
                                                    <li class="page-item" *ngIf="currentPage != totalPages">
                                                        <a class="page-link" (click)="getPage(currentPage + 1)">
                                                            <i class="fas fa-step-forward fa-sm"></i>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
<app-footer></app-footer>
