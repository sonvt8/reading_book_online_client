<app-header></app-header>
<section>
    <div class="card">
        <h5 class="card-header bg-primary bg-gradient text-white text-center">ĐĂNG NHẬP</h5>

        <div class="card-body">
            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" formControlName="username" class="form-control" />
                    <div *ngIf="(f['username'].touched || submitted) && f['username'].errors" class="text-danger">
                        <div *ngIf="f['username'].errors['required']">Tài khoản không được để trống</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <div *ngIf="(f['password'].touched || submitted) && f['password'].errors" class="text-danger">
                        <div *ngIf="f['password'].errors['required']">Mật khẩu không được để trống</div>
                    </div>
                </div>
                <div class="form-check form-switch flex">
                    <input class="form-check-input" type="checkbox" id="rememeberUser" checked>
                    <label class="form-check-label m-0" for="rememeberUser">Ghi nhớ đăng nhập</label>
                </div>
                <div class="form-group mt-3 mb-3">
                    <button class="btn btn-primary btn-block w-100">
                        Đăng nhập
                    </button>
                </div>
            </form>
        </div>

        <div class="card-footer text-end">
            <div class="mb-2">
                <span>Bạn chưa có tài khoản ?</span>
                <a href=""> Đăng ký ngay</a>
            </div>
            <div>
                <span>Quên mật khẩu ?</span>
                <a href=""> Lấy lại mật khẩu</a>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
