<app-admin-navbar></app-admin-navbar>
<main>

    <div class="container-fluid">

        <!-- Section: Intro -->
        <section class="mt-md-4 pt-md-2 mb-5 pb-4">

            <!-- Grid row -->
            <div class="card">
                <h3 class="card-header primary-color white-text">
                    <span class="oi oi-book"></span> Thêm Mới Thể Loại
                </h3>
                <div class="card-body">
                    <form class="section-preview" id="resetForm" #newForm="ngForm" (ngSubmit)="onAddNewCategory(newForm)">
                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" class="form-control" placeholder="Tên Thể Loại" id="name" name="name" required ngModel>
                                </div>
                            </div>
                        </div>
                        <div class="row text-right">
                            <div class="col-12">
                                <input type="reset" class="btn btn-outline-primary btn-rounded waves-effect" value="Khôi Phục"/>
                                <input type="submit" class="btn btn-outline-primary btn-rounded waves-effect" value="Thêm"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Grid row -->

        </section>
        <!-- Section: Intro -->
    </div>
</main>
